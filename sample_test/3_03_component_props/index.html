<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="fruits-component">
      <ol>
        <!-- v-forで繰り返した各fruitsを、props(fruits-item)に与えている -->
        <fruits-item-name
          v-for="fruit in fruitsItems"
          :key="fruit.name"
          :fruits-item="fruit"
        ></fruits-item-name>
      </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17"></script>
    <script type="text/javascript" src="js/test.js"></script>
  </body>
</html>
